---
layout: default
---

<section class="blogpost">
  <article>
    <header class="page">
      <h1>{{ page.title }}</h1>
      <p class="subtitle">{{ page.author }} - {{ page.date | date: '%B %d, %Y' }}</p>
    </header>
    <aside>
      <img src="{{ page.image }}" alt="{{ page.alt }}" />
    </aside>
    <div class="content">
      {{ content }}
    </div>
  </article>
</section>
